<h1>All curriculums!</h1>
<button (click)="btnOpenDialogForAddCurriculum()">
  <mat-icon>add_box</mat-icon>
</button>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allCurriculums">
      <td>{{item.name}}</td>
      <td>
        <button (click)="btnDelete(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
