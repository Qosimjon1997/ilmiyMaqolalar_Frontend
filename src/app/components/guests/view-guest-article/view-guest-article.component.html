<h1>All articles</h1>

<div *ngFor="let article of allArticle" >
        <mat-card class="example-card">
            <img mat-card-image src={{article.photoPath}} alt="Photo">
            <mat-card-title>{{article.topic}}</mat-card-title>
            <mat-card-content>Autor : {{article.authorFirstname}} {{article.authorSecondname}}</mat-card-content>
            <mat-card-subtitle>Curriculum : {{article.curriculumName}}</mat-card-subtitle>
            <mat-card-footer>
                <button  mat-button color="primary" (click)="openArticle(article.id)">Open article</button>
            </mat-card-footer>
        </mat-card>
</div>
